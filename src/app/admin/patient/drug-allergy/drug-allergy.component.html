<clr-datagrid>
  <clr-dg-column [style.width.px]="120">วันที่บันทึก</clr-dg-column>
  <clr-dg-column>สถานพยาบาลที่บันทึก</clr-dg-column>
  <clr-dg-column>รหัสยา 24 หลัก</clr-dg-column>
  <clr-dg-column>ชื่อยา</clr-dg-column>
  <clr-dg-column>สถานพยาบาลที่ให้ข้อมูล</clr-dg-column>

  <clr-dg-placeholder>ไม่พบรายการ!</clr-dg-placeholder>

  <clr-dg-row *ngFor="let d of drugAllergy">
    <app-allergy-detail *clrIfExpanded [detail]="d" ngProjectAs="clr-dg-row-detail"></app-allergy-detail>
    
    <clr-dg-cell style="text-align: center;">{{d.DATERECORD | toThaiDate}}</clr-dg-cell>
    <clr-dg-cell>{{d.HOSPNAME}}</clr-dg-cell>
    <clr-dg-cell style="text-align: center;">{{d.DRUGALLERGY}}</clr-dg-cell>
    <clr-dg-cell>{{d.DNAME}}</clr-dg-cell>
    <clr-dg-cell>{{d.INFORMHOSP}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{drugAllergy.length}} รายการ</clr-dg-footer>
</clr-datagrid>
