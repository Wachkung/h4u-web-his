<div class="row flex-items-xs-center">
  <div class="col-md-11">
    <clr-datagrid>
      <clr-dg-column>รหัสยา 24 หลัก</clr-dg-column>
      <clr-dg-column>ชื่อยา</clr-dg-column>

      <clr-dg-row *ngFor="let drug of drugDetail">
        <clr-dg-cell style="text-align: center;">{{drug.DIDSTD}}</clr-dg-cell>
        <clr-dg-cell>{{drug.DNAME}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{drugDetail.length}} รายการ</clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
